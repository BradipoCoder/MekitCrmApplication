mekit_contact_bundle:
    resource:     "@MekitContactBundle/Controller"
    type:         annotation
    prefix:       /contact

mekit_contact_bundle_api:
    resource: "@MekitContactBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix:       api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest

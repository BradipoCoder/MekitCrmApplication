datagrid:
    calls-grid:
        extended_entity_name: %mekit_call.call.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_event_view
            query:
                select:
                    - c.id
                    - c.description
                    - c.direction
                    - callOutcome.label as outcome
                    - e.name
                    - e.type
                    - e.startDate
                    - e.endDate
                    - e.duration
                    - eventState.label as state
                    - eventPriority.label as priority
                from:
                    - { table: %mekit_call.call.entity.class%, alias: c }
                join:
                    left:
                        - { join: c.event, alias: e }
                        - { join: c.outcome, alias: callOutcome }
                        - { join: e.owner, alias: eventOwner }
                        - { join: e.state, alias: eventState }
                        - { join: e.priority, alias: eventPriority }

        columns:
            type_icon:
                data_name:      type
                label:          mekit.event.type.label
                type:           twig
                frontend_type:  html
                template:       MekitEventBundle:Event:Datagrid/Property/eventIcon.html.twig
            direction:
                data_name:      direction
                label:          mekit.call.direction.label
                type:           twig
                frontend_type:  html
                template:       MekitCallBundle:Call:Datagrid/Property/callDirection.html.twig
            name:
                label:          mekit.event.name.label
            state:
                label:         mekit.event.state.label
            outcome:
                label:         mekit.call.outcome.label
            startDate:
                label:         mekit.event.start_date.label
                frontend_type: date
            endDate:
                label:         mekit.event.end_date.label
                frontend_type: date
            duration:
                label:         mekit.event.duration.label
            priority:
                label:         mekit.event.priority.label

        properties:
            id: ~
            view_link:
                type:       url
                route:      mekit_call_view
                params:     [ id ]

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_event_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true

        sorters:
            columns:
                name:
                    data_name: e.name
                direction:
                    data_name: c.direction
                state:
                    data_name: eventState.label
                outcome:
                    data_name: callOutcome.label
                startDate:
                    data_name: e.startDate
                endDate:
                    data_name: e.endDate
                duration:
                    data_name: e.duration
                priority:
                    data_name: eventPriority.label

        filters:
            columns:
                name:
                    type:      string
                    data_name: e.name
                state:
                    type:      entity
                    data_name: eventState.id
                    options:
                        field_options:
                          class:     MekitListBundle:ListItem
                          property:  label
                          query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                          attr:
                              group_name: 'EVENT_STATE'
                          multiple: true
                priority:
                    type:      entity
                    data_name: eventPriority.id
                    options:
                        field_options:
                          class:     MekitListBundle:ListItem
                          property:  label
                          query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                          attr:
                              group_name: 'EVENT_PRIORITY'
                          multiple: true
                direction:
                    type:           choice
                    data_name:      c.direction
                    options:
                        field_options:
                            choices:
                                in:     mekit.call.direction.in.label
                                out:    mekit.call.direction.out.label
                outcome:
                    type:           entity
                    data_name:      callOutcome.id
                    options:
                        field_options:
                          class:     MekitListBundle:ListItem
                          property:  label
                          query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                          attr:
                              group_name: 'CALL_OUTCOME'
                          multiple: true

    calls-related-relationship:
        extends: relationship-related-element-source-logic
        source:
            acl_resource:   mekit_event_view
            query:
                select:
                    - e.id
                    - ev.name as eventName
                from:
                   - { table: %mekit_call.call.entity.class%, alias: e }
                join:
                    inner:
                        - { join: e.referenceableElement, alias: referenceableElement }
                    left:
                        - { join: e.event, alias: ev }

        columns:
            id:
                label:        mekit.call.id.label
            eventName:
                label:        mekit.event.name.label

        properties:
            id: ~
            view_link:
                type:       url
                route:      mekit_call_view
                params:     [ id ]

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_event_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true

    calls-related-select:
        extends: relationship-related-elements-select-logic
        source:
            query:
                select:
                    - referenceableElement.id as refElId
                    - ev.name as eventName
                from:
                    - { table: %mekit_call.call.entity.class%, alias: c }
                join:
                    inner:
                        - { join: c.referenceableElement, alias: referenceableElement }
                        - { join: c.event, alias: ev }
        columns:
            refElId:
                renderable: false
            eventName:
                label:        mekit.event.name.label

        properties:
            id: ~

        options:
            entityHint: call
            rowSelection:
                dataField: refElId
                columnName: isAssigned
                selectors:
                    included: '#appendElements'
                    excluded: '#removeElements'

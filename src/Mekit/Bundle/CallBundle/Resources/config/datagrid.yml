datagrid:
    calls-grid:
        extended_entity_name: %mekit_call.call.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_event_view
            query:
                select:
                    - c.id
                    - c.name
                    - c.direction
                    - callOutcome.label as outcome
                    - e.id as eventId
                    - e.type
                    - e.startDate
                    - e.endDate
                    - e.duration
                    - eventState.label as state
                    - eventPriority.label as priority
                from:
                    - { table: %mekit_call.call.entity.class%, alias: c }
                join:
                    left:
                        - { join: c.event, alias: e }
                        - { join: c.outcome, alias: callOutcome }
                        - { join: e.owner, alias: eventOwner }
                        - { join: e.state, alias: eventState }
                        - { join: e.priority, alias: eventPriority }

        columns:
            type_icon:
                data_name:      type
                label:          mekit.event.type.label
                type:           twig
                frontend_type:  html
                template:       MekitEventBundle:Event:Datagrid/Property/eventIcon.html.twig
            direction:
                data_name:      direction
                label:          mekit.call.direction.label
                type:           twig
                frontend_type:  html
                template:       MekitCallBundle:Call:Datagrid/Property/callDirection.html.twig
            name:
                label:          mekit.call.name.label
            state:
                label:         mekit.event.state.label
            outcome:
                label:         mekit.call.outcome.label
            startDate:
                label:         mekit.event.start_date.label
                frontend_type: date
            endDate:
                label:         mekit.event.end_date.label
                frontend_type: date
            duration:
                label:         mekit.event.duration.label
            priority:
                label:         mekit.event.priority.label

        properties:
            id:             ~
            eventId:        ~
            view_link:
                type:       url
                route:      mekit_call_view
                params:     [ id ]
            update_link:
                type:       url
                route:      mekit_call_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      mekit_api_delete_event
                params:
                    id: eventId

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_event_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  mekit_call_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  mekit_event_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link

        sorters:
            columns:
                name:
                    data_name: c.name
                direction:
                    data_name: c.direction
                state:
                    data_name: eventState.label
                outcome:
                    data_name: callOutcome.label
                startDate:
                    data_name: e.startDate
                endDate:
                    data_name: e.endDate
                duration:
                    data_name: e.duration
                priority:
                    data_name: eventPriority.label

        filters:
            columns:
                name:
                    type:      string
                    data_name: c.name
                state:
                    type:      entity
                    data_name: eventState.id
                    options:
                        field_options:
                          class:     MekitListBundle:ListItem
                          property:  label
                          query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                          attr:
                              group_name: 'EVENT_STATE'
                          multiple: true
                priority:
                    type:      entity
                    data_name: eventPriority.id
                    options:
                        field_options:
                          class:     MekitListBundle:ListItem
                          property:  label
                          query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                          attr:
                              group_name: 'EVENT_PRIORITY'
                          multiple: true
                direction:
                    type:           choice
                    data_name:      c.direction
                    options:
                        field_options:
                            choices:
                                in:     mekit.call.direction.in.label
                                out:    mekit.call.direction.out.label
                outcome:
                    type:           entity
                    data_name:      callOutcome.id
                    options:
                        field_options:
                          class:     MekitListBundle:ListItem
                          property:  label
                          query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                          attr:
                              group_name: 'CALL_OUTCOME'
                          multiple: true


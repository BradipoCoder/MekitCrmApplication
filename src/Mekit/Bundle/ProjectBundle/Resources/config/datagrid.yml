datagrid:
    projects-grid:
        extended_entity_name: %mekit_project.project.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_project_view
            query:
                select:
                    - p.id
                    - p.name
                    - Account.name as accountName
                from:
                    - { table: %mekit_project.project.entity.class%, alias: p }
                join:
                    inner:
                        - { join: p.account, alias: Account }
                groupBy: p.id

        columns:
            name:
                label:         mekit.project.name.label
            accountName:
                label:         mekit.project.account.label

        sorters:
            columns:
                name:
                    data_name: p.name
                accountName:
                    data_name: Account.name
            default:
                name:  %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                name:
                    type: string
                    data_name: p.name
                accountName:
                    type: string
                    data_name: Account.name

        properties:
            id: ~
            view_link:
                type:       url
                route:      mekit_project_view
                params:     [ id ]
            update_link:
                type:       url
                route:      mekit_project_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      mekit_api_delete_project
                params:     [ id ]

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_project_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  mekit_project_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  mekit_project_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link

        mass_actions:
            delete:
                type: delete
                entity_name: %mekit_project.project.entity.class%
                data_identifier: p.id
                acl_resource: mekit_project_delete
                label: oro.grid.action.delete
                icon: trash

        options:
            entityHint: project
            export: true


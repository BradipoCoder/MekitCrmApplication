datagrid:
    tasks-grid:
        extended_entity_name: %mekit_task.task.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_event_view
            query:
                select:
                    - t.id
                    - t.name
                    - e.id as eventId
                    - e.type
                    - e.startDate
                    - e.endDate
                    - e.duration
                    - eventState.label as state
                    - eventPriority.label as priority
                from:
                    - { table: %mekit_task.task.entity.class%, alias: t }
                join:
                    left:
                        - { join: t.event, alias: e }
                        - { join: e.owner, alias: eventOwner }
                        - { join: e.state, alias: eventState }
                        - { join: e.priority, alias: eventPriority }

        columns:
            type_icon:
                data_name:      type
                label:          mekit.event.type.label
                type:           twig
                frontend_type:  html
                template:       MekitEventBundle:Event:Datagrid/Property/eventIcon.html.twig
            name:
                label:          mekit.task.name.label
            state:
                label:         mekit.event.state.label
            startDate:
                label:         mekit.event.start_date.label
                frontend_type: datetime
            endDate:
                label:         mekit.event.end_date.label
                frontend_type: datetime
            duration:
                label:         mekit.event.duration.label
            priority:
                label:         mekit.event.priority.label

        properties:
            id:             ~
            eventId:        ~
            view_link:
                type:       url
                route:      mekit_task_view
                params:     [ id ]
            update_link:
                type:       url
                route:      mekit_task_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      mekit_api_delete_event
                params:
                    id: eventId

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_event_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  mekit_task_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  mekit_event_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link

        sorters:
            columns:
                name:
                    data_name: t.name
                state:
                    data_name: eventState.label
                startDate:
                    data_name: e.startDate
                endDate:
                    data_name: e.endDate
                duration:
                    data_name: e.duration
                priority:
                    data_name: eventPriority.label

        filters:
            columns:
                name:
                    type:      string
                    data_name: t.name
                state:
                    type:      entity
                    data_name: eventState.id
                    options:
                      field_options:
                        class:     MekitListBundle:ListItem
                        property:  label
                        query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                        attr:
                            group_name: 'EVENT_STATE'
                        multiple: true
                priority:
                    type:      entity
                    data_name: eventPriority.id
                    options:
                      field_options:
                        class:     MekitListBundle:ListItem
                        property:  label
                        query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                        attr:
                            group_name: 'EVENT_PRIORITY'
                        multiple: true


mekit_event_bundle:
    resource:     "@MekitEventBundle/Controller"
    type:         annotation
    prefix:       /event

mekit_event_bundle_api:
    resource: "@MekitEventBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix:       api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest

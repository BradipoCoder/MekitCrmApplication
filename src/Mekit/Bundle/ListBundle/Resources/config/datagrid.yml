datagrid:
    lists-grid:
        extended_entity_name: %mekit_list.listgroup.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_list_view
            query:
                select:
                    - lg.id
                    - lg.name
                    - lg.label
                    - lg.description
                from:
                    - { table: %mekit_list.listgroup.entity.class%, alias: lg }
#            hints:
#                - { name: HINT_CUSTOM_OUTPUT_WALKER, value: %oro_translation.translation_walker.class%}

        columns:
            id:
                label:      mekit.list.id.label
            name:
                label:      mekit.list.name.label
            label:
                label:          mekit.list.label.label
                type:           twig
                frontend_type:  html
                template:       MekitListBundle:List:Datagrid/Property/translatedValue.html.twig
            description:
                label:      mekit.list.description.label
                type:           twig
                frontend_type:  html
                template:       MekitListBundle:List:Datagrid/Property/translatedValue.html.twig

        sorters:
            columns:
                id:
                    data_name: lg.id
                name:
                    data_name: lg.name

        filters:
            columns:
                name:
                    type:      string
                    data_name: lg.name

        properties:
            id: ~
            view_link:
                type:       url
                route:      mekit_list_view
                params:     [ id ]
            update_link:
                type:       url
                route:      mekit_list_update
                params:     [ id ]

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_list_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  mekit_list_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link

        mass_actions:
        options:

    listitems-grid:
        options:
            toolbarOptions:
                pageSize:
                    default_per_page: 50
        extended_entity_name: %mekit_list.listitem.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_list_view
            query:
                select:
                    - li.id
                    - li.label
                from:
                    - { table: %mekit_list.listitem.entity.class%, alias: li }
                join:
                    inner:
                        - { join: li.listGroup, alias: lg }
                where:
                    and:
                        - lg.id = :entity_id
            bind_parameters:
                - entity_id

        columns:
            id:
                label:          mekit.list.id.label
            label:
                label:          mekit.list.label.label
                type:           twig
                frontend_type:  html
                template:       MekitListBundle:Item:Datagrid/Property/editButton.html.twig


        properties:
            id: ~
#            update_link:
#                type:       url
#                route:      mekit_listitem_update
#                params:     [ id ]
            delete_link:
                type:       url
                route:      mekit_api_delete_listitem
                params:     [ id ]

        actions:
#            update:
#                type:             ajax
#                frontend_handle:  dialog
#                frontend_options:
#                    title:          "Some popup"
#                    width:          600
#                label:         oro.grid.action.update
#                acl_resource:  mekit_listitem_update
#                icon:          edit
#                link:          update_link
            delete:
                  type:          delete
                  acl_resource:  mekit_listitem_delete
                  label:         oro.grid.action.delete
                  icon:          trash
                  link:          delete_link
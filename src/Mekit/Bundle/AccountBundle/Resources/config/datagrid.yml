datagrid:
    accounts-grid:
        extended_entity_name: %mekit_account.account.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_account_account_view
            query:
                select:
                    - a.id
                    - a.name
                    - accountType.label as type
                    - accountState.label as state
                    - accountIndustry.label as industry
                    - accountSource.label as source
                    - CONCAT(accountOwner.firstName, CONCAT(' ', accountOwner.lastName)) as ownerName
                from:
                    - { table: %mekit_account.account.entity.class%, alias: a }
                join:
                    left:
                        - { join: a.owner, alias: accountOwner }
                        - { join: a.type, alias: accountType }
                        - { join: a.state, alias: accountState }
                        - { join: a.industry, alias: accountIndustry }
                        - { join: a.source, alias: accountSource }

        columns:
            name:
                label:         mekit.account.name.label
            type:
                label:         mekit.account.type.label
            state:
                label:         mekit.account.state.label
            industry:
                label:         mekit.account.industry.label
            source:
                label:         mekit.account.source.label

        sorters:
            columns:
                name:
                    data_name: a.name
                type:
                    data_name: type
                state:
                    data_name: state
                industry:
                    data_name: industry
                source:
                    data_name: source


        filters:
            columns:
                name:
                    type:      string
                    data_name: a.name
                type:
                    type:      entity
                    data_name: accountType.id
                    options:
                      field_options:
                        class:     MekitListBundle:ListItem
                        property:  label
                        query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                        attr:
                            group_name: 'ACCOUNT_TYPE'
                        multiple: true
                state:
                    type:      entity
                    data_name: accountState.id
                    options:
                      field_options:
                        class:     MekitListBundle:ListItem
                        property:  label
                        query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                        attr:
                            group_name: 'ACCOUNT_STATE'
                        multiple: true
                industry:
                    type:      entity
                    data_name: accountIndustry.id
                    options:
                      field_options:
                        class:     MekitListBundle:ListItem
                        property:  label
                        query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                        attr:
                            group_name: 'ACCOUNT_INDUSTRY'
                        multiple: true
                source:
                    type:      entity
                    data_name: accountSource.id
                    options:
                      field_options:
                        class:     MekitListBundle:ListItem
                        property:  label
                        query_builder: @mekit_list.datagrid_helper->getListItemQueryBuilderForGroup
                        attr:
                            group_name: 'ACCOUNT_SOURCE'
                        multiple: true

        properties:
            id: ~
            view_link:
                type:       url
                route:      mekit_account_view
                params:     [ id ]
            update_link:
                type:       url
                route:      mekit_account_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      mekit_api_delete_account
                params:     [ id ]

        actions:
            view:
                type:          navigate
                acl_resource:  mekit_account_account_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  mekit_account_account_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  mekit_account_account_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link

        mass_actions:
            merge:
                type: merge
                entity_name: %mekit_account.account.entity.class%
                data_identifier: a.id

        options:
            entityHint: account
            export: true

    accounts-related-to-contacts:
        extended_entity_name: %mekit_account.account.entity.class%
        source:
            type:           orm
            acl_resource:   mekit_account_account_view
            query:
                select:
                    - a.id
                    - a.name
                from:
                    - { table: %mekit_account.account.entity.class%, alias: a }
                join:
                    inner:
                        - { join: a.contacts, alias: ref }
                where:
                    and:
                        - ref.id = :ref_id
            bind_parameters:
                - ref_id
        columns:
            name:
                label:         mekit.account.name.label
